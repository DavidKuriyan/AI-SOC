{% extends "base.html" %}

{% block title %}System Settings{% endblock %}

{% block content %}
<div class="panel" style="max-width: 600px;">
    <h3>Configuration</h3>
    <form>
        <div class="form-group" style="margin-bottom: 20px;">
            <label style="display:block; margin-bottom:8px; color:#888;">Risk Threshold</label>
            <input type="range" class="form-range" min="0" max="100" value="85" style="width:100%;">
            <div style="text-align:right; font-family:monospace; color:#00FF9F;">85</div>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <label style="display:block; margin-bottom:8px; color:#888;">Email Alerts</label>
            <select class="form-control"
                style="width:100%; padding: 10px; background:#222; color:#fff; border:1px solid #333;">
                <option>Enabled</option>
                <option>Disabled</option>
            </select>
        </div>
        <button class="btn-sm" style="width:100%; padding: 12px; cursor: pointer;">Save Changes</button>
    </form>
</div>
{% endblock %}
