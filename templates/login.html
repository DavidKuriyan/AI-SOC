<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-SOC | Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%);
        }

        .login-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.1);
        }

        .login-title {
            color: #00FF9F;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #888;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: #111;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: #00FF9F;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 255, 159, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background: #00FF9F;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #00cc80;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1 class="login-title"><i class="fa-solid fa-shield-halved"></i> SECURE ACCESS</h1>
        <form action="{{ url_for('dashboard') }}" method="get">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" value="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" value="password">
            </div>
            <button type="submit" class="btn-login">AUTHENTICATE</button>
        </form>
    </div>
</body>

</html>
